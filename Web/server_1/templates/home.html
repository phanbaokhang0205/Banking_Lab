<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="text-center">Welcome, {{ username }}!</h1>
        <h3 class="text-center">Your Balance: ${{ balance }}</h3>
        
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form action="/logout" method="POST">
                    <input type="hidden" name="username" value="{{ username }}">
                    <button class="btn btn-danger" id="logoutButton">Logout</button>
                </form>
                <h4 class="mt-4">Banking Operations</h4>
                
                <form action="/transfer" method="POST" id="transferForm">
                    <div class="mb-3">
                        <label for="fromAccount" class="form-label">From:</label>
                        <input type="text" name="fromAccount" class="form-control" id="toAccount" name="toAccount" required>
                    </div>
                    <div class="mb-3">
                        <label for="toAccount" class="form-label">Transfer To</label>
                        <input type="text" name="toAccount" class="form-control" id="toAccount" name="toAccount" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" name="amount" class="form-control" id="amount" name="amount" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Transfer Money</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
